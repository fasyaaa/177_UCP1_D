<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day In My Life Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header class="bg-light py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="greeting">Good Morning</div>
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">A Day In My Life</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Calender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <!-- Carousel -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Carousel item 1 -->
          <div class="carousel-item active">
            <img src="image/Food.jpg" class="d-block w-100" alt="...">
          </div>
          <!-- Carousel item 2 -->
          <div class="carousel-item">
            <img src="image/photography.jpg" class="d-block w-100" alt="...">
          </div>
          <!-- Carousel item 3 -->
          <div class="carousel-item">
            <img src="image/Programming.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- Cards -->
      <div class="row mt-3">
        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="image/sunrise.jpg" alt="Image 2">
            <h3>Sunrise Walk</h3>
            <p>Walk during sunrise for about 1 times a week </p>
            <!-- Card content -->
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="image/Music.jpg" alt="Image 3">
            <h3>Listening to music</h3>
            <p>Enjoying to music</p>
            <!-- Card content -->
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col-md-4">
          <!-- Card 3 -->
            <div class="card">
              <img src="image/work.jpg" alt="Image 4">
              <h3>Work</h3>
              <p>I do my work remotely</p>  
            <!-- Card content -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <!-- Footer content -->
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
