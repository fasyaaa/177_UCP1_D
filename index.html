<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day In My Life Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header class="bg-light py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="greeting">Good Morning</div>
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">A Day In My Life</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Calender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <!-- Carousel -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Carousel item 1 -->
    <div class="carousel-item active" id="Food">
      <img src="image/Food.jpg" class="d-block w-100" alt="food" width="1000" height="800">
    </div>
    <!-- Carousel item 2 -->
    <div class="carousel-item">
      <img src="image/photography.jpg" class="d-block w-100" alt="photography" width="1000" height="800">
    </div>
    <!-- Carousel item 3 -->
    <div class="carousel-item">
      <img src="image/Programming.jpg" class="d-block w-100" alt="Programming" width="1000" height="800">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

      <!-- Cards -->
      <div class="row mt-3">
        <!-- Card 1 -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="card-row">
          <div class="col">
            <div class="card">
              <img src="image/sunrise.jpg" class="card-img-top" alt="Editing">
              <div class="card-body">
                <h5 class="card-title">Sunrise Walk</h5>
                <p class="card-text">Walk during sunrise for about 1 times a week.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="image/music.jpg" class="card-img-top" alt="Music">
              <div class="card-body">
                <h5 class="card-title">Listening to music</h5>
                <p class="card-text">Enjoying to music.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="image/work.jpg" class="card-img-top" alt="Coding">
              <div class="card-body">
                <h5 class="card-title">Work</h5>
                <p class="card-text">I do work with my team.</p>
              </div>
            </div>
          </div>
        </div>  
      </div>
        
      <!-- Footer content -->
      <footer class=" text-center p-3 mt-5">
        <p>&copy; 2024 A Day In My Life</p>
      </footer>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
